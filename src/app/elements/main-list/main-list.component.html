<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Processing Column -->
    <ng-container matColumnDef="processing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Processing</th>
      <td mat-cell *matCellDef="let row">{{row.processing}}</td>
    </ng-container>

    <!-- Taste Column -->
    <ng-container matColumnDef="taste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Taste</th>
      <td mat-cell *matCellDef="let row">{{row.taste}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    [routerLink]="['/beans', row.id]"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
