<mat-sidenav-container class="sidenav-container">
  <!-- mobile version -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [hidden]="isHandset$ | async"
      [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/beans']">List</a>
      <a mat-list-item [routerLink]="['/admin']">Maintenance</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <!-- top row -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> 
      <ng-container *ngIf="(isHandset$ | async) === false" >
        <button class="mr-2" mat-raised-button [routerLink]="['/beans']" >List</button>
        <button class="mr-2" mat-raised-button [matMenuTriggerFor]="menu">Maintenance</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/admin/brew-type']">Brew type</button>
          <button mat-menu-item [routerLink]="['/admin/processing']">Beans processing</button>
          <button mat-menu-item [routerLink]="['/admin/country']">Country</button>
        </mat-menu>
      </ng-container>

      <span>coffee beans</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
