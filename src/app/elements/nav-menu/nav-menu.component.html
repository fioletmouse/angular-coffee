<mat-sidenav-container class="sidenav-container">
  <!-- mobile version -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [hidden]="isHandset$ | async"
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <!-- top row -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="desk-links">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> 
      <ng-container *ngIf="(isHandset$ | async) === false" >
        <a mat-raised-button [routerLink]="['/beans']" >List</a>
        <a mat-raised-button [routerLink]="['/admin']" >Maintance</a>
      </ng-container>

      <span>coffee beans</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
