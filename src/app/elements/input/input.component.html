<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input matInput 
          [formControl]="control"
          [required]="required"
          [tabIndex]="tabIndex"
          type="text"
          placeholder="{{label}}">
    <mat-error *ngIf="control.hasError('required')">
      {{label}} is <strong>required</strong>
    </mat-error>
</mat-form-field>
